      </div>
      <div class="top-section">
        <div class="padding10">
          <div class="detail-box">
            <h3>ADD LIBRARY:</h3>
            <p>
              Fill your library details and add new library.
            </p>
          </div>
          <div class="detail-box">
            <div class="row">
              <form id="id_library_form" class="polymer-form" action="" method="post">
                <div class="col-md-12">
                  <div id="form_msg" class="polymer-msg"></div>
                </div>
                <div class="col-md-12" style="height:100px;">
                  <input class="polymer-field" autocomplete="off" id="id_library_name" label="Library Name" maxlength="64" name="library_name" type="text" />
                </div>
                <div class="col-md-12" style="height:100px;">
                  <select class="polymer-field" autocomplete="off" id="id_category" label="Category" maxlength="64" name="category">
                    <option value=""></option>
                    <option value="books">Books</option>
                    <option value="novels">Novels</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <div class="form-group text-right">
                    <p id="form_loading" class="ajax-loading" style="display:none;">
                      <img src="img/ajax-loader.gif">
                    </p>
                    <button type="submit" class="btn btn-holo">Submit</button>
                    <button type="button" id="cancel_btn" class="btn btn-holo-empty">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
